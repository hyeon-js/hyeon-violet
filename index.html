    }

    hr {
        border: 1px solid #EEE
    }



    .dropdown {
        position: relative;
        display: block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: white;
        border-radius: 4px;
        padding: 8px;
        right: 0;
    }

    .dropdown-content div {
        color: black;
        display: block;
        font-size: 15px;
        padding: 8px 16px;
    }

</style>

        function updateClock() {
            var now = new Date();

            var m = (now.getMonth() + 1);
            if (m < 10) m = '0' + m;
            var d = now.getDate();
            if (d < 10) d = '0' + d;
            var date = now.getFullYear() + '/' + m + '/' + d;

            var h = now.getHours();
            if (h < 10) h = '0' + h;
            var m = now.getMinutes();
            if (m < 10) m = '0' + m;
            var time = h + ':' + m;

            document.getElementById("date").innerHTML = date;
            document.getElementById("time").innerHTML = time;
        }
        updateClock();
        setInterval(updateClock, 1000);
